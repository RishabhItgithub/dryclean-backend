services:
  - type: web
    name: dryclean-backend
    env: docker
    repo: https://github.com/RishabhItgithub/dryclean-backend
    branch: main
    dockerfilePath: demo/Dockerfile  # Assuming your Dockerfile is in the `demo/` folder
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://your-mysql-host:3306/dryclean_db
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: Wok48875
